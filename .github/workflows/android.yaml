name: Export Android APK

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export APK
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz

          relative_project_path: "project"
          export_debug: true
          presets_to_export: |
            Android
          relative_export_path: "project/build"
          cache: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project/build/**/*.apk

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          target_commitish: ${{ github.sha }}
          release_name: "Android debug build #${{ github.run_number }}"
          draft: false
          prerelease: true

      - name: Upload APK to Release (raw .apk)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: project/build/Android/android-debug.apk
          asset_name: android-debug.apk
          asset_content_type: application/vnd.android.package-archive